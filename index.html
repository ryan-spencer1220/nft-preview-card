<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card overlay">
      <div class="img-container">
        <img class="crypto-img" src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <img class="svg-mask" src="./images/icon-view.svg" alt="view" />
      </div>
      <div class="text-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex details-container">
          <div class="flex small-gap crypto-text">
            <img src="./images/icon-ethereum.svg" alt="etherium" class="icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="flex small-gap time-text">
            <img src="./images/icon-clock.svg" alt="clock" class="icon" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="creator-container flex medium-gap">
          <img src="./images/image-avatar.png" alt="Jules Wyvern headshot" class="headshot" />
          <p>Creation of <span id="creator">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
